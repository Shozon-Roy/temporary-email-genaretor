    position: fixed;

    text-decoration: none;
    display: flex;

    align-items: center;
    font-size: 24px;
    position: relative;
  }

  }

  .indicator {

    height: 10px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    right: 5px;
    display: none;
  }
  
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);

    text-align: center;
    border-radius: 10px;
    max-height: 80%;
    overflow-y: auto;
    animation: modalFadeIn 0.5s;
  }
  @keyframes modalFadeIn {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

    font-size: 28px;
    font-weight: bold;
